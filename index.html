<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./cal.css">
</head>
<body style="background-color: rgb(21, 21, 21);" class="   vh-100">
    <div class="text-center ">
        <h1 class="text-light  ">Calculator</h1>
    </div>
    <div class="calculator bg-dark text-white p-4 rounded shadow-lg">
        <input placeholder="0" type="text" class="form-control mb-3 text-end bg-dark text-white fs-4" id="result" readonly>

        <div class="row g-1">
            <div class="col-3">
                <button onclick="displayData('7')" class="btn btn-secondary w-100 rounded">7</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('8')" class="btn btn-secondary w-100 rounded">8</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('9')" class="btn btn-secondary w-100 rounded">9</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('/')" class="btn btn-primary w-100 rounded text-white">÷</button>
            </div>
        </div>

        <div class="row g-1 mt-1">
            <div class="col-3">
                <button onclick="displayData('4')" class="btn btn-secondary w-100 rounded">4</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('5')" class="btn btn-secondary w-100 rounded">5</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('6')" class="btn btn-secondary w-100 rounded">6</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('*')" class="btn btn-primary w-100 rounded text-white">×</button>
            </div>
        </div>

        <div class="row g-1 mt-1">
            <div class="col-3">
                <button onclick="displayData('1')" class="btn btn-secondary w-100 rounded">1</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('2')" class="btn btn-secondary w-100 rounded">2</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('3')" class="btn btn-secondary w-100 rounded">3</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('-')" class="btn btn-primary w-100 rounded text-white">−</button>
            </div>
        </div>

        <div class="row g-1 mt-1">
            <div class="col-3">
                <button onclick="displayData('0')" class="btn btn-secondary w-100 rounded">0</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('.')" class="btn btn-secondary w-100 rounded">.</button>
            </div>
            <div class="col-3">
                <button onclick="clearCalcscreen()" class="btn btn-danger w-100 rounded">AC</button>
            </div>
            <div class="col-3">
                <button onclick="displayData('+')" class="btn btn-primary w-100 rounded text-white">+</button>
            </div>
        </div>

        <div class="row g-1 mt-2">
            <div class="col-9">
                <button onclick="evaluateExpr()" class="btn btn-success w-100 rounded text-white fs-4">=</button>
            </div>
            <div class="col-3">
                <button onclick="removeLastCalcItem()" class="btn btn-warning w-100 rounded" id="del">⌫</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
